<div class="metadata">
    <div class="avatar">
        <img [src]="post.author.avatar">
    </div>
    <div class="author">
        <!--
        |----------------------------------------------------------------------|
        | Un clic sobre el autor envía un evento al componente padre.          |
        |----------------------------------------------------------------------|
        -->
        <span class="name blink-font">{{ post.author.name }}</span>
        <!--
        |-------------------------------------------------------------------------------|
        | Una vez creado el pipe FromNowPipe, lo usamos con la fecha de publicación.    |
        |-------------------------------------------------------------------------------|
        -->
        <!-- <span class="date">{{ post.publicationDate }}</span> -->
        <span class="date">{{ post.publicationDate | TransFecha }}</span>
    </div>
</div>
<!--
|---------------------------------------------------------------------|
| Un clic sobre el post envía un evento al componente padre.          |
|---------------------------------------------------------------------|
-->
<div class="post" (click)="notificarPostDetallado(post.id)">
    <h3>{{ post.title }}</h3>
    <img *ngIf="post.media" [src]="post.media" class="u-max-full-width">
    <div class="html-text" [innerHtml]="plainTextToHtml(post.intro)"></div>
</div>
